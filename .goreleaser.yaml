version: 2

project_name: terminalrant

builds:
  - id: terminalrant
    main: .
    binary: terminalrant
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
    goos: [linux, darwin, windows]
    goarch: [amd64, arm64]
    ignore:
      - goos: windows
        goarch: arm64
    env:
      - CGO_ENABLED=0

archives:
  - id: default
    ids: [terminalrant]
    formats: [tar.gz]
    format_overrides:
      - goos: windows
        formats: [zip]
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE*
      - README*

checksum:
  name_template: "checksums.txt"

release:
  github:
    owner: CrestNiraj12
    name: terminalrant
  # Use CHANGELOG.md as the source of truth for release notes
  # The release notes will be dynamically generated from CHANGELOG.md via CI
  header: "{{ .Env.RELEASE_HEADER }}"
  footer: "{{ .Env.RELEASE_FOOTER }}"

homebrew_casks:
  - name: terminalrant
    description: "Rant space for developers who live in terminal"
    homepage: "https://github.com/CrestNiraj12/terminalrant"
    binaries:
      - terminalrant
    url:
      verified: "github.com/CrestNiraj12/terminalrant/"
    repository:
      owner: CrestNiraj12
      name: homebrew-terminalrant
    # Remove quarantine attribute since binary isn't signed/notarized
    hooks:
      post:
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/terminalrant"]
          end

scoops:
  - name: terminalrant
    description: "Rant space for developers who live in terminal"
    homepage: "https://github.com/CrestNiraj12/terminalrant"
    license: "MIT"
    repository:
      owner: CrestNiraj12
      name: scoop-terminalrant
