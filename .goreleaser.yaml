version: 2

project_name: terminalrant

before:
  hooks:
    - go mod tidy

builds:
  - id: terminalrant
    main: .
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64

archives:
  - formats:
      - tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats:
          - zip

checksum:
  name_template: "checksums.txt"

release:
  header: |
    {{- if .Env.TAG_MESSAGE }}
    {{ .Env.TAG_MESSAGE }}

    ---
    {{- end }}
  github:
    owner: CrestNiraj12
    name: terminalrant
