name: ci

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Unit + local integration tests
        run: go test ./...
      - name: Coverage report (non-blocking)
        run: |
          go test -cover ./...
          go test -coverprofile=coverage.out ./...
          echo "Per-package/function coverage summary:"
          go tool cover -func=coverage.out | tee coverage-func.txt
          echo "Total coverage:"
          tail -n 1 coverage-func.txt
      - name: Race checks (target packages)
        run: go test -race ./tui/feed ./infra/mastodon
