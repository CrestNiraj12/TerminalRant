name: smoke

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  smoke:
    runs-on: ubuntu-latest
    if: ${{ secrets.TERMINALRANT_BASE_URL != '' && secrets.TERMINALRANT_TOKEN != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Smoke tests (non-mutating)
        env:
          TERMINALRANT_BASE_URL: ${{ secrets.TERMINALRANT_BASE_URL }}
          TERMINALRANT_TOKEN: ${{ secrets.TERMINALRANT_TOKEN }}
        run: go test -tags=smoke ./...
